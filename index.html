<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/d848cfe9fa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Huddle</title>
</head>
<body>
  <header>
    <section class="header-cabecera">
      <figure>
        <a href="#"><img class="logotipo" src="images/logo.svg" alt="logotipo"></a>
      </figure>
    </section>
  </header>
  <main>
    <section class="section-main">
        <div class="imagen-main">
          <img src="images/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="article-div">
            <h1>Build the community <br>Your fans will Love</h1>
            <article>
              <p>Huddle re-imagines the way we build communities. You have a voice,
                 but so does your audience. Create connections with your users as 
                 you engage in genuine discussion.</p>
            </article>
            <div class="boton"> <a href="#">Register</a></div>
        </div>
    </section>
</main>
<footer>
    <div class="footer-section">
        <div>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div>
          <a href="#"> <i class="fab fa-twitter"></i> </a>
        </div>
        <div>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
</footer>
  
</body>
</html>
